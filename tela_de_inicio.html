<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cruzadas.css">
</head>
<body>
    <div class="logo_menor" id="logo_topo">
        <img style="width: 100%; height: 100%;" src="./frivJogos.png">
    </div>
    <div class="logo" id="logo_inicial">
        <h3>Clique na imagem</h3>
        <a onclick="mudançaCSS()"><img style="width: 100%; height: 100%;" src="./frivJogos.png"></a>
    </div>
    <div class="mensagem" id="mensagem_recomendacao">
        <h1 style="color: rgb(17, 255, 17);">Seja muito bem vindo(a) ao Friv Jogos!</h1>
        <h3 style="font-size: 15px; color: yellow; width: 600px;">Esse é um dos mais recentes jogos adicionados no nosso portifolio, ele esta sendo muito famoso entre os player, caso se interesse entre nele, se não clique no link abaixo para ser redirecionado para o site principal</h3>
    </div>
    <div class="box_icone" id="jogo">
        <a href="./cruzadas.html"><img class="icone" src="./logo_jogo_PCruzada.jpg" alt=""></a>
    </div>
    <div class="redirecionar" id="site">
        <a style="color: yellow;" href="https://www.friv.com/">Site Principal</a>
    </div>
</body>
</html>

<script>
    function mudançaCSS() {
        logo_inicial.style.display = "none"
        logo_topo.style.display = "flex"
        mensagem_recomendacao.style.display = "flex"
        jogo.style.display = "flex"
        site.style.display = "flex"
    }
</script>
